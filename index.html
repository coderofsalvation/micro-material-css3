<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <title>Your app</title>
    </head>
    <body>
        <div class="splash" style="display:none">
          <h1>Apache Cordova</h1>
          <div id="deviceready" class="blink">
              <p class="event listening">Connecting to Device</p>
              <p class="event received">Device is Ready</p>
          </div>
          <br>
        </div>
        <div id="app">
          <div id="header">
            <img class="pull-left" src="img/logo.png" style="height:57px"></img>
            <h1>App title 4</h1>
            <button id="menu" class="pull-right">&equiv;</button>
          </div>  
          <div class="clear page wide">
            <br><br>
            <x-input-string placeholder="foo@hotmail.com" type="text" title="email" id="foo1"></x-input-string>
            <x-input-string placeholder="foo@hotmail.com" type="text" title="email2" id="foo2"></x-input-string>
            <button id="test">test</button>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>

        <!-- templates --> 

        <template id="x-input-string">
          <b class="inputlabel"></b>
          <input type="text" autocorrect="off" title="" placeholder="" class="form-control"></input>
          <span class="highlight"></span>
          <span class="input-bar"></span>
        </template>


    </body>

</html>
